<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch</h1>
        <div class="buttons">
            <button id="black" onclick="chooseColor('black')">Black</button>
            <button id="rgb" onclick="chooseColor('rgb')">RGB</button>
            <button id="eraser" onclick="chooseColor('white')">Eraser</button>
            <button id="reset" onclick="resetGrid()">Reset</button>
            <input type="text" placeholder="Grid Size" value="16" id="size" onchange="changeSize(this.value)">
            <button>Resize</button>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
