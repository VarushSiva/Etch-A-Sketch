<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch</h1>
        <div class="buttons">
            <button id="black" onclick="chooseColor('black')">Black</button>
            <button id="rgb" onclick="chooseColor('rgb')">RGB</button>
            <button id="eraser" onclick="chooseColor('white')">Eraser</button>
            <button id="reset" onclick="resetGrid()">Reset</button>
            <input type="range" min="2" max="100" value="16" id="range">
            <p></p>
        </div>
        <div class="grid"></div>
    </div>
    <footer>Made By: Varush Siva</footer>
</body>
</html>
